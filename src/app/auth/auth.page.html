<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? "S'inscrire" : "Connexion"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input
                label="Entrez votre email"
                label-placement="floating"
                fill="solid"
                placeholder="Entrez votre email"
                type="email"
                ngModel
                required
                emai
                name="email"
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              lines="none"
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
            >
              <ion-label>Doit être une adresse email valide</ion-label>
            </ion-item>
            <ion-item>
              <ion-input
                label="votre mot de passe"
                label-placement="floating"
                fill="solid"
                type="password"
                placeholder="Entrez votre mot de passe"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              lines="none"
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
            >
              <ion-label>Doit comporter au moins 6 caractères</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            fill="clear"
            expand="block"
            type="button"
            (click)="onSwitchAuthMode()"
            >Passer à {{ isLogin ? "s'inscrire" : "connexion"}}
          </ion-button>
          <ion-button
            color="primary"
            (click)="onLogIn()"
            expand="block"
            type="submit"
            [disabled]="!f.valid"
            >Se connecter</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
