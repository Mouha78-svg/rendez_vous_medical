<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <form (ngSubmit)="onBookPlace()" #f="">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Prenom</ion-label>
            <ion-input
              ngModel
              type="text"
              name="first-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input
              ngModel
              type="text"
              name="last-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Nombre de personnes</ion-label>
            <ion-input ngModel type="number" name="guest-number"> </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-datetime
              presentation="date"
              formControlName="date-from"
              display-format="MMM DD YYYY"
              piker-fromat="YY MMM DD"
              [min]="selectedPlace.availableFrom.toISOString()"
              [max]="selectedPlace.availableTo.toISOString()"
              required
              [ngModel]="startDate"
              name="date-from"
              #startDateCTrl=""
            >
              <span slot="title">Ã  partir de</span>
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-datetime
              presentation="date"
              formControlName="date-from"
              display-format="MMM DD YYYY"
              piker-fromat="YY MMM DD"
              [min]="startDateCTrl.value"
              [max]="selectedPlace.availableTo.toISOString()"
              required
              name="date-to"
              ngModel
              #endDateCTrl=""
            >
              <span slot="title">pour</span>
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button
    [disabled]=""
    expand="block"
    color="primary"
    (click)="onBookPlace()"
    >Reserver</ion-button
  >
</ion-content>
